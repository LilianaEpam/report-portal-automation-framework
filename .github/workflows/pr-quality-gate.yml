name: PR Quality Gate

on:
  pull_request:
    branches:
      - main

jobs:
  quality-gate:
    name: Build & Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Run Smoke Tests (API + UI)
        run: |
          ./gradlew :api-tests:test :ui-tests:test -Pprofile=smoke

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            api-tests/build/reports
            ui-tests/build/reports

      - name: Generate Allure Aggregate Report
        if: always()
        run: ./gradlew allureAggregateReport

      - name: Upload Allure Report (Aggregated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/allure-report